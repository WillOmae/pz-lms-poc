spring.application.name=pezesha-lms-test
spring.profiles.active=test
# data
spring.jpa.open-in-view=false
spring.sql.init.mode=always
spring.sql.init.data-locations=
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.separator=;;
# security
application.security.allowed-origins[0]=http://localhost:8080
application.security.token-expiry-time-seconds=86400
application.security.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
application.security.allowed-headers=Authorization,Requestor-Type,content-type
application.security.allow-credentials=true
application.security.max-age=3600